<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Draw a blue rectangle (canvas version)</title>
    </head>
  
    <body onload="main()">
      <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
      </canvas>
      <script src="asg0.js"></script>
      <script src="lib/cuon-matrix-cse160.js"></script>
      <br>
      <label for="name">v1:</label>
      <label for="name">x</label>
      <input type="number" id="v1.x" name="v1.x" >
      <label for="name">y</label>
      <input type="number" id="v1.y" name="v1.y" >
      <br>
      <label for="name">v2:</label>
      <label for="name">x</label>
      <input type="number" id="v2.x" name="v2.x" >
      <label for="name">y</label>
      <input type="number" id="v2.y" name="v2.y" >
      <br><br>
      <input type="button" id="draw" name="draw" value="Draw" onclick="handleDrawEvent()">
      <br><br><br>

      <label for="operation">Operation:</label>

      <select name="operation" id="operation">
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
          <option value="magnitude">Magnitude </option>
          <option value="normalize">Normalize </option>
          <option value="angle">Angle between</option>
          <option value="area">Area</option>
      </select>
      <label for="name">Scalar:</label>
      <input type="number" id="scalar" name="scalar" >
      <br>
      <input type="button" id="drawOperation" name="drawOperation" value="Draw" onclick="handleDrawOperationEvent()">
    </body>
</html>
