<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br><br>
    <button type="button" id="clearButton">Clear Canvas</button>
    <br>
    <p>Drawing Mode:</p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <br><br>
    Red: <input type="range" min="0" max="100" value="100" class="slider" id="redSlider">
    Green: <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider">
    Blue: <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider">
    
    <br><br>
    Shape Size: <input type="range" min="5" max="40" value="5" class="slider" id="sizeSlider">
    (Circles) Segement Count: <input type="range" min="5" max="50" value="10" class="slider" id="segmentSlider">

    <br><br><br>
    Draws a picture:
    
    <button type="button" id="drawButton">Draw</button>
    <br>
    (You can change the white color to the color desired using the sliders)
    <br><br>

    Example of Picture that is going to be drawn:
    <br><br>
    <img src="pic.jpg" alt="Draw picture" width="300">
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
